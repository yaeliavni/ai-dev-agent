name: MiniMax Cloud Agent
on:
  issue_comment:
    types: [created]

jobs:
  run-agent:
    # Trigger the workflow only if '@agent' is mentioned in a comment
    if: contains(github.event.comment.body, '@agent')
    runs-on: ubuntu-latest
    
    steps:
      # 1. Download the repository content
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Communicate with MiniMax AI (URL updated to fix 404 error)
      - name: Call MiniMax
        id: minimax
        run: |
          RESPONSE=$(curl -s https://api.minimax.io/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.MINIMAX_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "MiniMax-M2.1",
              "messages": [
                {"role": "system", "content": "You are a dev agent. If you want to change a file, use format: file: <path> content: <code>. Be concise."},
                {"role": "user", "content": "${{ github.event.comment.body }}"}
              ]
            }')
          
          # Print the raw response for debugging purposes in the Actions log
          echo "Debug: API Response is: $RESPONSE"
          
          # Extract the AI's content from the JSON response
          RESULT=$(echo $RESPONSE | jq -r '.choices[0].message.content // "ERROR"')
          
          # Set the output variable using EOF to handle multi-line code properly
          echo "ai_output<<EOF" >> $GITHUB_OUTPUT
          echo -e "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 3. Automatically create a Pull Request with the AI's suggested changes
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI update from MiniMax"
          title: "AI Suggestion for Issue #${{ github.event.issue.number }}"
          body: "AI generated this change. Response: ${{ steps.minimax.outputs.ai_output }}"
          branch: ai-fix-${{ github.event.issue.number }}
