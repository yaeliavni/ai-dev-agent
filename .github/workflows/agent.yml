name: MiniMax Cloud Agent
on:
  issue_comment:
    types: [created]

jobs:
  run-agent:
    # Trigger the workflow only if '@agent' is mentioned in a comment
    if: contains(github.event.comment.body, '@agent')
    runs-on: ubuntu-latest
    
    steps:
      # 1. Download the repository content
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Communicate with MiniMax AI and write changes to the file
      - name: Call MiniMax
        id: minimax
        run: |
          RESPONSE=$(curl -s https://api.minimax.io/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.MINIMAX_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "MiniMax-M2.1",
              "messages": [
                {"role": "system", "content": "You are a dev agent. Just provide the text for a new README.md file based on the user request. Do not include markdown code fences, just raw text."},
                {"role": "user", "content": "${{ github.event.comment.body }}"}
              ]
            }')
          
          # Debug: Show the API response in the logs
          echo "Debug: API Response is: $RESPONSE"
          
          # Extract the AI's response content
          RESULT=$(echo $RESPONSE | jq -r '.choices[0].message.content // "ERROR"')
          
          # CRITICAL: This line overwrites the README.md file with the AI's output
          # Without this, GitHub sees no changes and won't create a Pull Request.
          echo -e "$RESULT" > README.md
          
          # Set the output variable for the next step
          echo "ai_output<<EOF" >> $GITHUB_OUTPUT
          echo -e "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 3. Automatically create a Pull Request because the README.md has changed
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI update from MiniMax"
          title: "AI Suggestion for Issue #${{ github.event.issue.number }}"
          body: "AI generated this change based on your request."
          branch: ai-fix-${{ github.event.issue.number }}
