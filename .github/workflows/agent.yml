name: Agent Code (Diff -> PR)

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: agent-code-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  run-agent:
    if: contains(github.event.comment.body, '@agent-code')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies (best-effort)
        run: |
          if [ -f package.json ]; then
            pnpm install --frozen-lockfile || pnpm install
          else
            echo "No package.json found. Skipping dependency install."
          fi

      - name: Call AI Agent (request unified diff)
        id: agent
        env:
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          AI_KEY: ${{ secrets.AI_KEY }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail

          if [ -z "${AI_KEY:-}" ]; then
            echo "AI_KEY not set. Skipping agent call."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          cat > call-agent.mjs <<'MJS'
          import { writeFileSync } from "node:fs";

          const apiKey = process.env.AI_KEY;
          const baseUrl = process.env.AI_BASE_URL;
          const model = process.env.AI_MODEL;

          const system =
            "You are a senior code-change agent. " +
            "Output a valid unified diff in git format. " +
            "For existing files use: --- a/file and +++ b/file " +
            "For new files use: --- /dev/null and +++ b/file " +
            "Include proper @@ hunk headers. " +
            "NO markdown fences, NO backticks, NO explanations. " +
            "If no change needed, output: NO_CHANGES";

          const user =
            `Repo: ${process.env.REPO}\n` +
            `Issue: #${process.env.ISSUE_NUMBER}\n` +
            `Request:\n${process.env.COMMENT_BODY}\n\n` +
            "Return ONLY a unified diff or NO_CHANGES.";

          const res = await fetch(`${baseUrl}/chat/completions`, {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${apiKey}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              model,
              messages: [
                { role: "system", content: system },
                { role: "user", content: user },
              ],
              temperature: 0.1
            }),
          });

          const data = await res.json();
          let content = data?.choices?.[0]?.message?.content || "NO_CHANGES";
          
          // ADVANCED CLEANING: Claude's fix + removing common AI conversational filler
          content = content
            .replace(/```[a-z]*\s*\n/g, "") // Removes starting fences
            .replace(/```\s*$/g, "")       // Removes ending fences
            .replace(/^(Certainly|Here is|I have).*\n/gi, "") // Removes conversational preamble
            .replace(/\r\n/g, "\n")
            .trim();

          writeFileSync("agent.patch", content + "\n", "utf8");
          MJS

          node call-agent.mjs

      - name: Debug patch (Claude's Suggestion)
        run: |
          echo "=== PATCH CONTENT START ==="
          cat agent.patch || echo "No patch file found"
          echo "=== PATCH CONTENT END ==="
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Apply patch (or skip)
        id: apply
        run: |
          set -euo pipefail
          if [ ! -f agent.patch ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Use --ignore-space-change and --ignore-whitespace to handle AI formatting quirks.
          # Use --recount to allow Git to automatically fix incorrect hunk headers (line counts).
          git apply --3way --ignore-space-change --ignore-whitespace --recount agent.patch || {
            echo "Patch application failed. Checking if files were partially updated..."
          }

          # CLEANUP: Remove scripts and patches BEFORE staging
          rm -f call-agent.mjs agent.patch pnpm-lock.yaml

          # Stage all changes (new files, modifications, and new directories)
          git add .

          # Final check for changes
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        # Use the output from the step above to decide whether to run
        if: steps.apply.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "agent-code: apply patch for #${{ github.event.issue.number }}"
          title: "AI Suggestion for #${{ github.event.issue.number }}"
          body: |
            Summarized changes from AI Agent.
            Fixes #${{ github.event.issue.number }}
          branch: agent-patch-issue-${{ github.event.issue.number }}
          base: main # Ensure this matches your default branch
          delete-branch: true

      - name: Cleanup temporary files
        if: always()
        run: |
          rm -f call-agent.mjs
          rm -f agent.patch
