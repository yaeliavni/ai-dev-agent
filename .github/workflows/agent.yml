name: Agent Code (Diff -> PR)

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: agent-code-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  run-agent:
    if: contains(github.event.comment.body, '@agent-code')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies (best-effort)
        run: |
          if [ -f package.json ]; then
            pnpm install --frozen-lockfile || pnpm install
          else
            echo "No package.json found. Skipping dependency install."
          fi

      - name: Call AI Agent (request unified diff)
        id: agent
        env:
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          AI_KEY: ${{ secrets.AI_KEY }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail

          if [ -z "${AI_KEY:-}" ]; then
            echo "AI_KEY not set. Skipping agent call."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          cat > call-agent.mjs <<'MJS'
          import { writeFileSync } from "node:fs";

          const apiKey = process.env.AI_KEY;
          const baseUrl = process.env.AI_BASE_URL;
          const model = process.env.AI_MODEL;

          const system =
            "You are a senior code-change agent inside a Git repo. " +
            "Output a valid unified diff in git format. " +
            "For existing files use: --- a/file and +++ b/file " +
            "For new files use: --- /dev/null and +++ b/file " +
            "Include proper @@ hunk headers. " +
            "No explanations, no markdown fences. " +
            "If no change needed, output: NO_CHANGES";

          const user =
            `Repo: ${process.env.REPO}\n` +
            `Issue: #${process.env.ISSUE_NUMBER}\n` +
            `Request:\n${process.env.COMMENT_BODY}\n\n` +
            "Return ONLY a unified diff or NO_CHANGES.";

          const payload = {
            model,
            messages: [
              { role: "system", content: system },
              { role: "user", content: user },
            ],
          };

          const res = await fetch(`${baseUrl}/chat/completions`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${apiKey}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          const text = await res.text();
          if (!res.ok) {
            console.error("AI API error:", res.status, text.slice(0, 2000));
            process.exit(1);
          }

          let data;
          try {
            data = JSON.parse(text);
          } catch {
            console.error("Failed to parse JSON:", text.slice(0, 2000));
            process.exit(1);
          }

          const content = data?.choices?.[0]?.message?.content || "NO_CHANGES";
          writeFileSync("agent.patch", content.replace(/\r\n/g,"\n").trim() + "\n", "utf8");
          MJS

          node call-agent.mjs

      - name: Apply patch (or skip)
        id: apply
        run: |
          set -euo pipefail

          if [ ! -f agent.patch ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CONTENT="$(cat agent.patch | sed -e 's/[[:space:]]\+$//')"

          if [ "$CONTENT" = "NO_CHANGES" ] || [ "$CONTENT" = "NO_CHANGES." ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if ! echo "$CONTENT" | head -n 5 | grep -Eq '^(diff --git |--- |\+\+\+ )'; then
            echo "Model output is not a unified diff:"
            cat agent.patch
            exit 1
          fi

          git apply --whitespace=fix --verbose agent.patch

          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Lint
        if: steps.apply.outputs.changed == 'true' && hashFiles('package.json') != ''
        run: pnpm lint || true

      - name: Test
        if: steps.apply.outputs.changed == 'true' && hashFiles('package.json') != ''
        run: pnpm test || true

      - name: Build
        if: steps.apply.outputs.changed == 'true' && hashFiles('package.json') != ''
        run: pnpm build || true

      - name: Cleanup temporary files
        if: always()
        run: |
          rm -f call-agent.mjs
          rm -f agent.patch

      - name: Create Pull Request
        if: steps.apply.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "agent-code: apply patch"
          title: "agent-code: changes for #${{ github.event.issue.number }}"
          body: |
            Trigger: issue_comment with @agent-code

            Applied a unified diff patch generated by the AI agent.

            Original request:
            ${{ github.event.comment.body }}
          branch: agent-code-${{ github.event.issue.number }}-${{ github.run_id }}
          delete-branch: true
