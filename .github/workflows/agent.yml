name: Agent Code (Diff -> PR)

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: agent-code-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  run-agent:
    if: contains(github.event.comment.body, '@agent-code')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          if [ ! -f package.json ]; then
            echo '{"name":"agent-demo","scripts":{"lint":"echo skip","test":"echo skip","build":"echo skip"}}' > package.json
          fi
          pnpm install

      - name: Call MiniMax (With Demo Fallback)
        id: minimax
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: |
          set -euo pipefail

          if [ -z "$MINIMAX_API_KEY" ]; then
            echo "DEBUG: No API Key found. Generating Demo Text."
            # We generate plain text for the demo to ensure the overwrite works
            echo "# AI Agent Project" > agent_output.txt
            echo "This PR was generated by the AI Agent in Demo Mode." >> agent_output.txt
            echo "### Status: Ready for API Key" >> agent_output.txt
            echo "Timestamp: $(date)" >> agent_output.txt
          else
            echo "API Key detected. Running real AI logic..."
            cat > call-agent.mjs <<'MJS'
          import { writeFileSync } from "node:fs";
          const apiKey = process.env.MINIMAX_API_KEY;
          const payload = {
            model: "MiniMax-M2.1",
            messages: [
              { role: "system", content: "Output MUST be a single unified diff patch only. No markdown." },
              { role: "user", content: process.env.COMMENT_BODY }
            ],
          };
          const res = await fetch("https://api.minimax.io/v1/chat/completions", {
            method: "POST",
            headers: { 
              "Authorization": `Bearer ${apiKey}`,
              "Content-Type": "application/json" 
            },
            body: JSON.stringify(payload),
          });
          const data = await res.json();
          const content = data?.choices?.[0]?.message?.content || "NO_CHANGES";
          writeFileSync("agent_output.txt", content, "utf8");
          MJS
            node call-agent.mjs
          fi
          echo "ai_output_path=agent_output.txt" >> $GITHUB_OUTPUT

      - name: Force Apply Changes
        id: apply
        run: |
          set -euo pipefail
          OUT="${{ steps.minimax.outputs.ai_output_path }}"
          
          # FORCE OVERWRITE for Demo Mode to ensure Git sees a change
          if grep -q "AI Agent Project" "$OUT"; then
            echo "Overwriting README.md with Demo Content..."
            cat "$OUT" > README.md
            echo "changed=true" >> $GITHUB_OUTPUT
          # Professional Patch Logic for real AI mode
          elif grep -q "diff --git" "$OUT"; then
            git apply --whitespace=fix "$OUT"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            # Final fallback: if AI returned text but not a diff, overwrite anyway
            cat "$OUT" > README.md
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.apply.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "agent-code: demo update"
          title: "agent-code: Demo PR for #${{ github.event.issue.number }}"
          body: |
            ### Agent Status: Ready 
            I forced this PR to open to show you the workflow UI.
            Once the `MINIMAX_API_KEY` is added, this will use real AI logic.
          branch: agent-demo-force
          delete-branch: true
