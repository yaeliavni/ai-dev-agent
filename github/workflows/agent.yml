name: MiniMax Cloud Agent
on:
  issue_comment:
    types: [created]

jobs:
  run-agent:
    # Only wake up if someone tags @agent
    if: contains(github.event.comment.body, '@agent')
    runs-on: ubuntu-latest
    
    steps:
      # 1. Standard checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Get the answer from MiniMax
      - name: Call MiniMax
        id: minimax
        run: |
          RESPONSE=$(curl https://api.minimax.io/v1/text/chat/completions_pro \
            -H "Authorization: Bearer ${{ secrets.MINIMAX_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "MiniMax-M2.1",
              "messages": [{"role": "user", "content": "${{ github.event.comment.body }}"}]
            }')
          
          # Just grab the final result
          RESULT=$(echo $RESPONSE | jq -r '.choices[0].message.content')
          echo "ai_output=$RESULT" >> $GITHUB_OUTPUT

      # 3. Open the PR with the AI changes
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI update"
          title: "AI Suggestion for Issue #${{ github.event.issue.number }}"
          body: "AI Response: ${{ steps.minimax.outputs.ai_output }}"
          branch: ai-fix-${{ github.event.issue.number }}
