name: MiniMax Cloud Agent
on:
  issue_comment:
    types: [created]

jobs:
  run-agent:
    # Only run if someone tags @agent in a comment
    if: contains(github.event.comment.body, '@agent')
    runs-on: ubuntu-latest
    
    steps:
      # 1. Standard checkout to get the repo files
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Call MiniMax or Run Simulation
      - name: Call MiniMax
        id: minimax
        run: |
          if [ -z "${{ secrets.MINIMAX_API_KEY }}" ]; then
            echo "No API Key found. Running in SIMULATION MODE."
            # This simulates what the AI would return
            RESULT="file: README.md\ncontent: # MiniMax Agent Project\nThis update was generated by the agent in simulation mode to verify the workflow."
          else
            echo "API Key found. Calling MiniMax API..."
            RESPONSE=$(curl -s https://api.minimax.io/v1/text/chat/completions_pro \
              -H "Authorization: Bearer ${{ secrets.MINIMAX_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d '{
                "model": "MiniMax-M2.1",
                "messages": [
                  {"role": "system", "content": "You are a dev agent. If you want to change a file, use format: file: <path> content: <code>. Be concise."},
                  {"role": "user", "content": "${{ github.event.comment.body }}"}
                ]
              }')
            
            # Extract the AI text answer
            RESULT=$(echo $RESPONSE | jq -r '.choices[0].message.content')
          fi
          
          # Fix for multi-line output in GitHub Actions
          echo "ai_output<<EOF" >> $GITHUB_OUTPUT
          echo -e "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 3. Create Pull Request using a standard community Action
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI update from MiniMax"
          title: "AI Suggestion for Issue #${{ github.event.issue.number }}"
          body: "AI generated this change. Response: ${{ steps.minimax.outputs.ai_output }}"
          branch: ai-fix-${{ github.event.issue.number }}
